<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masha's learning website</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/subpagesStyle.css" />
  </head>
  <body>
    <!-- <div class="main"> -->
    <div class="header">
      <h1>My social media</h1>
    </div>
    <div class="left-vector">
      <img src="./images/Vector6.png" />
    </div>
    <div class="right-vector">
      <img src="./images/Vector7.svg" />
      <div class="right-vector-text">
        <span>All rights reserved </span>
        <span id="copy-sign">&copy;</span>
      </div>
    </div>
    <!-- </div> -->

    <div class="main-content">
      <div class="mainLayout">
        <div class="white-box">
          <div class="white-box-background"></div>
          <div class="white-box-content socialMedia">
            <div class="icons">
              <a href="#">
                <img
                  src="./subPagesImages/socialMedia/messenger 1.svg"
                  alt="messanger"
                />
              </a>
            </div>
            <div class="icons">
              <a href="#"
                ><img
                  src="./subPagesImages/socialMedia/telegram 1.svg"
                  alt="telegram"
              /></a>
            </div>
            <div class="break-point"></div>

            <div class="icons">
              <a href="#"
                ><img
                  src="./subPagesImages/socialMedia/instagram 1.svg"
                  alt="instagram"
              /></a>
            </div>
            <div class="icons">
              <a href="#"
                ><img
                  src="./subPagesImages/socialMedia/facebook 1.svg"
                  alt="facebook"
              /></a>
            </div>
          </div>
        </div>
        <div class="main-image socialMedia-img">
          <img
            src="./subPagesImages/socialMedia/undraw_social_share_re_qb4v 1.svg"
            alt="phone"
          />
        </div>
      </div>

      <div class="homepage-button">
        <a href="./index.html">
          <img src="./subPagesImages/HomeButton.svg" alt="home button" />
        </a>
      </div>
    </div>
  </body>
</html>
